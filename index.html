<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
  <title>Cadastro Alunos</title>
</head>

<body>
  <header class="fs-2 fw-bold text-center bg-black text-white py-1">
    Maravilhosa
  </header>
  <div class="container-md">
    <section>
      <div class="fs-3">Formulário</div>
      <div class="row">
        <div class="col-md-11">
          <form>
            <div class="row my-1 offset-1">
              <label for="InputName" class="col-2 fs-5 col-form-label">
                Nome
              </label>
              <div class="col-10 my-2">
                <input type="text" class="form-control" id="InputName">
              </div>
            </div>
            <div class="row my-1 offset-1">
              <label for="InputEmail" class="col-2 fs-5 col-form-label">
                Email
              </label>
              <div class="col-10">
                <input type="email" class="form-control" id="InputEmail">
              </div>
            </div>
            <div class="row my-1 offset-1">
              <label for="InpuCurso" class="col-2 fs-5 col-form-label">
                Curso
              </label>
              <div class="col-5 my-1">
                <select class="fs-5 form-select" aria-label="Default select example">
                  <option value="1" selected>Análise e Desenvolvimento de Sistemas</option>
                  <option value="2">Ciências da Computação</option>
                  <option value="3">Engenharia de Software</option>
                </select>
              </div>
              <label for="InpuPhone" class="col-2 fs-5 col-form-label">
                Telefone
              </label>
              <div class="col-3 my-1">
                <input type="number" class="form-control" id="InputPhone">
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>

    <hr />

    <section>
      <div class="fs-3">
        Cadastros
      </div>
    </section>





    <footer class="fixed-bottom fw-bold text-center bg-secondary text-white py-1">
      @Sistemas
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
